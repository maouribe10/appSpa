<div class="row">
  <div class="col-md-4 fadeIn animated">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</a>

  </div>
  <div class="col-md-8 fadeIn fast">
    <h3>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>
      <img [src]="imgCasa" class="img-fluid" alt="casa">
    </div>

  </div>
</div>
